daemon:
  # Cover the `time.sleep(1)` part of the `daemon` loop.
  poll: 1
servarrs:
  Sonarr:
    url: "http://localhost:8989"
    api-key: ""
    type: "sonarr"
  Radarr:
    url: "http://localhost:7878"
    api-key: ""
    type: "radarr"
download-clients:
  urls:
    - "http://transmission:secret@localhost:9091/transmission/"
  max-download-bandwidth: 100
  min-download-time-margin: 600
indexers:
  hostnames:
    ExamplePrivateTracker:
      - "tracker.example.com"
  reviews:
    - name: "ExamplePrivateTracker"
      operations:
        - type: "or"
          operations:
            - type: "value"
              name: "status"
              equals: "seeding"
            - type: "value"
              name: "age"
              maximum: 604800
            - type: "value"
              name: "seconds_downloading"
              maximum: 0
            - type: "value"
              name: "rate_total"
              minimum: 50
          remove: true
          blacklist: true
        - type: "files"
          patterns:
            - ".+\\.rar$"
            - ".+\\.r[0-9]+$"
            - ".+\\.zip$"
            - ".+\\.zip\\.[0-9]+$"
            - ".+\\.gz$"
            - ".+\\.tgz$"
            - ".+\\.bz2$"
          maximum: 0.50
          remove: true
          blacklist: true
        - type: "value"
          name: "bandwidthPriority"
          equals: 1
          change:
            bandwidthPriority: 1
    - name: null
      operations:
        - type: "or"
          operations:
            - type: "value"
              name: "status"
              equals: "seeding"
            - type: "value"
              name: "age"
              maximum: 604800
            - type: "value"
              name: "seconds_downloading"
              maximum: 0
            - type: "value"
              name: "rate_total"
              minimum: 50
          remove: true
          blacklist: true
        - type: "files"
          patterns:
            - ".+\\.rar$"
            - ".+\\.r[0-9]+$"
            - ".+\\.zip$"
            - ".+\\.zip\\.[0-9]+$"
            - ".+\\.gz$"
            - ".+\\.tgz$"
            - ".+\\.bz2$"
          maximum: 0.50
          remove: true
          blacklist: true
        - type: "value"
          name: "bandwidthPriority"
          equals: -1
          change:
            bandwidthPriority: -1
  priorities:
    - name: "ExamplePrivateTracker"
      operations:
        - type: "or"
          filter: true
          operations:
            - type: "value"
              name: "seconds_since_done"
              minimum: 864000
            - type: "value"
              name: "ratio"
              minimum: 1.0
        - type: "files"
          name: "size_imported"
          aggregation: "portion"
          reversed: true
          filter: true
          minimum: 0.9
        - type: "value"
          name: "uploadedEver"
          reversed: true
        - type: "value"
          name: "size_when_done"
          minimum: 10737418240
          reversed: true
        - type: "value"
          name: "size_when_done"
    - name: null
      operations:
        - type: "files"
          name: "size_imported"
          aggregation: "portion"
          reversed: true
        - type: "value"
          name: "ratio"
